# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: ghc-7.10.3

# Local packages, usually specified by relative directory name
packages:
- satisfaction-core/
- satisfaction/

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
- Glob-0.7.5
- QuickCheck-2.8.1
- abstract-deque-0.3
- abstract-par-0.3.3
- aeson-0.10.0.0
- ansi-terminal-0.6.2.3
- ansi-wl-pprint-0.6.7.3
- async-2.0.2
- attoparsec-0.13.0.1
- blaze-builder-0.4.0.1
- cassava-0.4.4.0
- cereal-0.5.1.0
- clock-0.6.0.1
- conduit-1.2.6
- criterion-1.1.0.0
- dlist-0.7.1.2
- erf-2.0.0.0
- exceptions-0.8.0.2
- filemanip-0.3.6.3
- hashable-1.2.3.3
- hastache-0.6.1
- ieee754-0.7.6
- lifted-base-0.2.3.6
- math-functions-0.1.5.2
- mmorph-1.0.4
- monad-control-1.0.0.4
- monad-par-0.3.4.7
- monad-par-extras-0.3.3
- mtl-2.2.1
- mwc-random-0.13.3.2
- optparse-applicative-0.12.0.0
- parallel-3.2.0.6
- parse-dimacs-1.3
- parsec-3.1.9
- primitive-0.6.1.0
- random-1.1
- regex-base-0.93.2
- regex-tdfa-rc-1.1.8.3
- resourcet-1.1.7
- scientific-0.3.4.4
- statistics-0.13.2.3
- stm-2.4.4.1
- syb-0.6
- tagged-0.8.2
- tasty-0.11.0.2
- tasty-hunit-0.9.2
- tasty-quickcheck-0.8.4
- text-1.2.2.0
- tf-random-0.5
- transformers-base-0.4.4
- transformers-compat-0.4.0.4
- unbounded-delays-0.1.0.9
- unix-compat-0.4.1.4
- unordered-containers-0.2.5.1
- vector-0.11.0.0
- vector-algorithms-0.7.0.1
- vector-binary-instances-0.2.1.0
- vector-th-unbox-0.2.1.3

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.10.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
